name: Render and Deploy

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/**/*.jsonl'
      - 'index.html'
      - 'runs.html'
      - 'renderer/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find unrendered JSONL files
        id: changed
        run: |
          UNRENDERED=""
          for jsonl in $(find data -name '*.jsonl' 2>/dev/null); do
            html="reports/${jsonl#data/}"
            html="${html%.jsonl}.html"
            if [ ! -f "$html" ]; then
              UNRENDERED="${UNRENDERED}${jsonl}\n"
            fi
          done

          UNRENDERED=$(echo -e "$UNRENDERED" | sed '/^$/d')
          if [ -z "$UNRENDERED" ]; then
            echo "All reports up to date"
            echo "files=" >> "$GITHUB_OUTPUT"
          else
            echo "Unrendered files:"
            echo "$UNRENDERED"
            echo "files<<EOF" >> "$GITHUB_OUTPUT"
            echo "$UNRENDERED" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Render reports
        if: steps.changed.outputs.files != ''
        run: |
          echo "${{ steps.changed.outputs.files }}" | while IFS= read -r jsonl_file; do
            [ -z "$jsonl_file" ] && continue
            report_dir="reports/$(dirname "${jsonl_file#data/}")"
            mkdir -p "$report_dir"
            echo "Rendering: $jsonl_file â†’ $report_dir/"
            python -m renderer.generate_report "$jsonl_file" "$report_dir"
          done

      - name: Commit rendered reports
        if: steps.changed.outputs.files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/
          git diff --staged --quiet && echo "No new reports to commit" && exit 0
          git commit -m "Render reports from $(echo '${{ steps.changed.outputs.files }}' | wc -l | tr -d ' ') JSONL file(s)"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: render
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
